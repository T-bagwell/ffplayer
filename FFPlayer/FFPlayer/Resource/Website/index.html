<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FFPlayer Web Server</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script type="text/javascript">
          function autoResize(iframe) {
              $(iframe).height($(iframe).contents().find('html').height());
          }
      </script>
</head>
<body>
  
  <div class="header">
    <strong>FFPlayer Web Server</strong>
  </div>
  
  <iframe src="/upload.html" width="100%" height="20%" marginheight="0" frameborder="0" onload="autoResize(this);"></iframe><br>
  <iframe src="/download.html" width="100%" height="300" marginheight="0" frameborder="0" onload="autoResize(this);"></iframe>
  
  <div class="footer">
    <span>%footer%</span>
  </div>

</body>
</html>
